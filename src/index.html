<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="outputof.css" rel="stylesheet" />
    <title>Facebook</title>
  </head>

  <body>
    <div class="container-custom">
      <div class="block-text-intro">
        <h1 class="text-facebook-blue font-bold text-5xl">facebook</h1>
        <h2 class="text-3xl text-text-second mt-2">
          Connect with friends and the world around you on Facebook.
        </h2>
      </div>
      <div class="form">
        <input placeholder="Email ou Telefone" class="input-custom-facebook" />
        <input placeholder="Senha" class="input-custom-facebook" />
        <button class="button-entrar">Entrar</button>
        <button class="button-esqueceu">Esqueceu a senha?</button>
        <hr class="linha-flutuante" />
        <button class="button-criar">Criar nova conta</button>
      </div>
    </div>
  </body>
</html>
